<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>Gem: <span class="gem-cost">5000</span></h3>
                <img src="assets/gem.png" alt="" srcset="" class="gem-image" onclick="incrementGem()" draggable="false">
            </div>
            <div class="right">

<!--eerste upgrade schema-->

            <div class="upgrade" onclick="buyClicker()">
                <div class="left-section">
                    <img src="assets/clicker-white.png" alt="" class="upgrade-img">
                </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="clicker-cost">10</span></p>
                            <img src="assets/gem.png" alt="" class="gem-img">
                        </div>
                        </div>
                        <div class="right-selection">level <span class="clicker-level">0</span></div>
                
                    <div class="next-level-info">
                        <p>
                        +<span class="clicker-increase">1</span> <br />gems <br />per click
                        </p>
                    </div>
                </div>


<!-- 2e upgrade schema-->

                <div class="upgrade" onclick="buyPickaxe()">
                    <div class="left-section">
                        <img src="assets/pickaxe.png" alt="" class="upgrade-img">
                    </div>
                        <div class="mid-section">
                            <h4>Pickaxe</h4>
                            <div class="cost-info">
                                <p>Cost: <span class="pickaxe-cost">135</span></p>
                                <img src="assets/gem.png" alt="" class="gem-img">
                            </div>
                            </div>
                            <div class="right-selection">level <span class="pickaxe-level">0</span></div>
                    
                        <div class="next-level-info">
                            <p>
                            +<span class="pickaxe-increase">5</span> <br />gems <br />per second
                            </p>
                        </div>
                    </div>

<!--3e upgrade -->
                    <div class="upgrade" onclick="buyMiner()">
                        <div class="left-section">
                            <img src="assets/miner.png" alt="" class="upgrade-img">
                        </div>
                            <div class="mid-section">
                                <h4>Miner</h4>
                                <div class="cost-info">
                                    <p>Cost: <span class="miner-cost">900</span></p>
                                    <img src="assets/miner.png" alt="" class="gem-img">
                                </div>
                                </div>
                                <div class="right-selection">level <span class="miner-level">0</span></div>
                        
                            <div class="next-level-info">
                                <p>
                                +<span class="miner-increase">25</span> <br />gems <br />per second
                                </p>
                            </div>
                        </div>
                </div>
            </div>
        <div class="statistics">
            <div class="texts">
                <p>GPC: <span id="gpc-text">1</span></p>
                <p>GPS: <span id="gps-text">0</span></p>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
